<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <header>
        <div class="header">Javascript Challenge</div>
        <p class="introduction">
            Test your knowledge against the clock ‼️
        </p>
        <p class="instructions">
            10 seconds per question ...
        </p>
        <p class="clickBelow">
           click below  ⬇️ ⬇️ ⬇️ to start timer  
        </p>
        <button class="startButton">
            START QUIZ
        </button>
    </header> 
    <main>
        <section>
            <div class="stats">
                <div class="highScores-container">
                
                <h2>High-Scores: <span class="scores">0</span> </h2>
                </div>    
            
                <div class="timer">
                </div>
                <div class="timer-text"></div>
                <div class="timeLeft">10</div>
                <div class="secsLeft-text">Seconds Remaining: 
                </div>
            </div>
            <div class="card1">
                <h1 class="question1">Commonly used data types DO NOT include:</h1>
                <button class="answer1a">1. strings</button>
                <button class="answer1b">2. booleans</button>
                <button class="answer1c">3. alerts</button>
                <button class="answer1d">4. numbers</button>
            </div>
        </section>
    </main>  
    
    <script src="assets\script.js"></script>   
</body>
</html>
